
<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <h1>Register Form</h1>
  <form class="row g-3" action="index Task2 Login.html">
    <div class="col-md-6">
      <label for="inputName1" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="inputName1">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-6">
      <label for="PhoneNum" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="PhoneNum" placeholder="Phone Number">
    </div>
    <div class="col-6">
      <label for="Date" class="form-label">Date Of Birth</label>
      <input type="date" class="form-control" id="Date">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-6">
      <label for="inputConfirmPassword4" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="inputConfirmPassword4">
    </div>
    <div class="col-md-1 m-auto">
      <h3>Gender</h3>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
        <label class="form-check-label" for="radioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
        <label class="form-check-label" for="radioDefault2">
          Female
        </label>
      </div>
    </div>
    <div class="col-12 m-auto text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>


</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
